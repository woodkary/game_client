<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>

    <div class="main">
        <div class="navbar">
            <div id="SelectLanguage">
                <label for="cars">Choose your language:</label>
                <select id="opt">
                    <option value="">中文</option>
                    <option value="">English(US)</option>
                    <option value="">Hindi</option>
                    <option value="">French</option>
                    <option value="">German</option>
                </select>
            </div>
            <img class="LOGO">
        </div>
    </div>

    <div class="login">
        <img class="LOGO">
        <div>
            <input class="in" type="text" placeholder="用户名" id="username">
            <input class="in" type="password" placeholder="密码" id="password">
            <button class = "in" type="button">账号登录</button>
            <p class = "account" id="text">没有账号？</p>
            <a href="#" class = "account" id="sign-up">注册账号</a>
            <a href="#" class = "account" id="forget-password">忘记密码</a>
            <div class="container">
                <div class="item line" id="line-one"></div>
                <div class="item para" ><p>或者</p></div>
                <div class="item line" id="line-two"></div>
            </div>
            <button class = "in" type="button">使用邮箱登录</button>
        </div>
</body>
</html>
