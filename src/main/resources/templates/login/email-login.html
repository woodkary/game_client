<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email-login</title>
    <link rel="stylesheet" th:href="@{login/email-login-style.css}">
</head>
<body>

    <div class="main">
        <div id="background"></div>
        <div class="navbar">
            <img class="LOGO">
        </div>
        <div class="login">
            <img class="LOGO">
            <div>
                <form id="verificationForm">
                    <input class="in" type="email" placeholder="你的邮箱" id="email" required>
                    <input class="in" type="text" placeholder="验证码" id="verification-code" required>
                    <button class="in" type="submit" id="send-code">发送验证码</button>
                    <button class = "in" type="submit" onclick="validateEmailLogin(event)">邮箱验证</button>
                    <p class="message" id="verification-message"></p>
                </form>
                <p class = "account" id="text">没有账号？</p>
                <a href="../sign-up/sign-up.html" class = "account" id="sign-up">注册账号</a>
                <a href="../reset-password/reset-password.html" class = "account" id="forget-password">忘记密码</a>
                <div class="container">
                    <div class="item line" id="line-one"></div>
                    <div class="item para" ><p>或者</p></div>
                    <div class="item line" id="line-two"></div>
                </div>
                <button onclick="redirectToPage()" class = "in" type="button">使用用户名登录</button>
                <p class="message" id="verification-message"></p>
            </div>
        </div>
    </div>
    <script>
        function redirectToPage() {
            window.location.href = "login.html";
        }
        function validateEmail(email) {
            // Email validation logic here
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        function validateCode(number) {
            if(number === "123456") {
                return true;
            }
        }
        function validateEmailLogin(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var code = document.getElementById("verification-code").value
            var message = document.getElementById("verification-message");
            if (validateEmail(email) && validateCode(code)){
                message.textContent = "验证成功";
                message.style.color = "green";
                window.location.href = "../home/home.html";
            } else {
                message.textContent = "无效邮箱或者验证码错误";
                message.style.color = "red";
            }
        }
        document.getElementById("verificationForm").addEventListener("submit", validateEmailLogin);
    </script>
</body>
</html>
