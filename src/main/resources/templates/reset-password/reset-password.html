<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="main">
        <div id="background"></div>
        <div class="navbar">
            <div >
                <img class="LOGO">
                <a href="/toLogin" id="return-to-login">返回登录界面</a>
            </div>
        </div>
        <div class="container">
            <h2>重设密码</h2>
            <form th:action="@{/usr/resetPassword}">
                <div class="form-group">
                    <input type="text" id="username" name="username" th:value="${username}" placeholder=输入用户名" required>
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" th:value="${email}" placeholder=输入绑定的邮箱" required>
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" th:value="${password}" placeholder=将密码改为" required>
                    <br><br>
                    <input type="password" id="retypePassword" name="retypePassword" th:value="${retypePassword}" placeholder=确认密码" required>
                    <div class="password-strength">
                            <li class="strong">密码长度在八位以上</li>
                            <li class="medium">包含数字</li>
                            <li class="weak">包含特殊字符</li>
                    </div>
                </div>
            </form>
            <form th:action="@{/forgetPassword/sendMail}">
                <div class="form-group">
                    <input type="hidden" placeholder="Username" name="username" th:value="${username}">
                    <input type="hidden" name="password" th:value="${password}">
                    <input type="hidden" name="retypePassword" th:value="${retypePassword}">
                    <input type="hidden" name="email" th:value="${email}">
                    <label for="text">邮箱验证码:</label>
                    <input type="text" id="text" name="text" placeholder="输入发送给你的邮箱验证码">
                    <br><br>
                    <button type="submit" id="send-code">发送验证码</button>
                </div>
            </form>
                <button type="submit" id="change-password">重设密码</button>
                

        </div>
    </div>

    <script>
        document.getElementById("change-password").addEventListener("click", function() {
            alert("密码重设成功");
            window.location.href = "../login/login.html"
        });
        document.getElementById("send-code").addEventListener("click", function() {
            alert("验证码已发送,请查看你的邮箱");
        });
    </script>

</body>
</html>
