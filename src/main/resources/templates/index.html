<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>乐云 - 比赛详细列表</title>
		<link rel="icon" href="ico.png"/>
		<link rel="stylesheet" type="text/css" th:href="@{info/list-vps.css}"/>
		<link rel="stylesheet" th:href="@{/css/fontawesome-all.min.css}">
	</head>
	<body>
<!--	<div class="right menu">
		<a class="item" th:href="@{/toLogin}">
			<i class="address card icon"></i> 登录
		</a>
	</div>-->

		<div id="headr">
			<a th:href="@{index.html}">
			<img th:src="@{/picture/leyun.jpg}" height="50">
			<span id="title">
				比赛详细列表
			</span></a>
		</div>
		<div id="home">
			<table border="0"/>
				<tr>
					<th>时间</th>
					<th>对手</th>
					<th>击杀</th>
					<th>死亡</th>
					<th>KD</th>
					<th>游戏时长</th>
					<th>胜负</th>
				</tr>
				<tr class="h" th:each="record:${records}">
					<td th:text="${record.gameTime}"></td>
					<td th:text="${record.opponentUsername}"></td>
					<td th:text="${record.kills}"></td>
					<td th:text="${record.deaths}"></td>
					<td th:text="${record.kd}"></td>
					<td th:text="${record.duration}"></td>
					<td th:text="${record.win}"></td>
				</tr>

			</table>

		</div>
		<div id="footer">
				Copyright &copy;2021 乐云 All rights Reserved.
		</div>
	</body>
</html>
