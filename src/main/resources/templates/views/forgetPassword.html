<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>重设密码</title>
    <!--semantic-ui-->
    <link href="https://cdn.bootcdn.net/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>

<!--主容器-->
<div class="ui container">

    <div class="ui segment">

        <div style="text-align: center">
            <h1 class="header">重设密码</h1>
        </div>

        <div class="ui placeholder segment">
            <div class="ui column very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <form th:action="@{/usr/resetPassword}" method="post">

                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Username" name="username">
                                    <i class="user icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password" name="password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>Retype Password</label>
                                <div class="ui left icon input">
                                    <input type="password" name="retypePassword">
                                    <i class="lock icon"></i>
                                </div>
                            </div>

                            <div class="field">
                                <label>email address</label>
                                <div class="ui left icon input">
                                    <input type="text" name="email">
                                    <i class="lock icon"></i>
                                </div>
                            </div>

                            <button class="ui label" type="submit">确认</button>
                        </form>
                    </div>

                    <div class="ui form">
                        <form th:action="@{/forgetPassword/sendMail}" method="post">
                            <button class="ui label" type="submit">发送验证码</button>
                        </form>
                    </div>

                    <div class="ui form">
                        <form th:action="@{/forgetPassword/typeVeriCode2}" method="post">
                            <div class="field">
                                <label>verification code</label>
                                <div class="ui left icon input">
                                    <input type="text" name="veriCode">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <input type="submit" class="ui blue submit button"/>
                        </form>
                    </div>

                </div>


            </div>
        </div>

</div>

<script th:src="@{/qinjiang/js/jquery-3.1.1.min.js}"></script>
<script th:src="@{/qinjiang/js/semantic.min.js}"></script>

</body>


</html>
