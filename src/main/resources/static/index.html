    <script>
      function search() {
        var username = document.getElementById("username-input").value;
        if(username == "danqingyifan") {
          window.location.href = "pages/personal/personal.html";
        }
      }
      document.getElementById("username-input").addEventListener("keydown",
        function(event) {
          if (event.key === "Enter") {
          event.preventDefault();
          search();
          }
        }
      );
    </script>
