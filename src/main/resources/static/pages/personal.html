<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>战绩主页面</title>

    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/personal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="background"></div>
    <nav>
        <span id="logo_nav">
            <a onclick="redirectToIndex(event)"><img class="LOGO" src="../images/LOGO.png" , alt="LOGO"></a>
        </span>
        <span class="header">
            <ul>
                <li><a class="header" id="page1" onclick="redirectToIndex(event)"><i class="fas fa-home"></i> 主页面</a>
                </li>
                <li><a class="header" id="page2" onclick="redirectToPersonal(event)"><i class="fas fa-chart-bar"></i>
                        我的战绩</a>
                </li>
                <li><a class="header" id="page3" href="./forum-home.html"><i class="fas fa-users"></i> 社区</a></li>
            </ul>
            <ul>
                <li>
                    <a class="header" id="logout" href="../pages/login.html"><i
                            class="fas fa-power-off logout-icon"></i> 注销</a>
                </li>
            </ul>

        </span>

    </nav>

    <div id="main">
        <!-- <a href="personal.html" class="button1">战绩总览</a> -->
        <a onclick="redirectToRecord(event)" class="button2">历史战绩</a>
        <!-- <hr class="HorizontalLine"> -->
        <div id="Rectangle1">
            <img class="Head0" style="border-color: darkmagenta;border-style: solid;" alt="Head0" id="portrait">
            <div class="ID" id="ID">Cool Boy</div>
            <img id="rankPhoto1" src="../images/wImage@1x.png">
            <img id="rankPhoto2" src="../images/wImage@1x.png">
            <img id="rankPhoto3" src="../images/wImage@1x.png">
            <div class="Rank" id="rank">Rank Points: 2345</div>
        </div>
        <div id="Rectangle2">
            <div class="all">全部场次</div>
            <div class="month">本月</div>
            <table class="table1">
                <tr>
                    <td>KDA</td>
                    <td id="kdaAll"></td>
                    <td>胜率</td>
                    <td id="winRateAll"></td>
                </tr>
                <tr>
                    <td>总击杀</td>
                    <td id="totalKillsAll"></td>
                    <td>场次</td>
                    <td id="gameNumsAll"></td>
                </tr>
            </table>
            <div class="vertical-line"></div>
            <table class="table2">
                <tr>
                    <td>KDA</td>
                    <td id="kdaMonth"></td>
                    <td>胜率</td>
                    <td id="winRateMonth"></td>
                </tr>
                <tr>
                    <td>总击杀</td>
                    <td id="totalKillsMonth"></td>
                    <td>场次</td>
                    <td id="gameNumsMonth"></td>
                </tr>
            </table>
        </div>
        <div id="Rectangle3">
            <div class="Report">个人战报</div>
            <table>
                <tr>
                    <th>类型</th>
                    <th>总场次</th>
                    <th>胜场</th>
                    <th>负场</th>
                    <th>胜率</th>
                    <th>当前段位</th>
                </tr>
                <tr>
                    <td>单挑</td>
                    <td id="gameNumsSin"></td>
                    <td id="winSin"></td>
                    <td id="loseSin"></td>
                    <td id="winRateSin"></td>
                    <td id="levelSin"></td>
                </tr>
                <tr>
                    <td>死斗</td>
                    <td id="gameNumsBrawl"></td>
                    <td id="winBrawl"></td>
                    <td id="loseBrawl"></td>
                    <td id="winRateBrawl"></td>
                    <td id="levelBrawl"></td>
                </tr>
            </table>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>更改你的头像</p>
                <img src="../images/portrait_0.jpg" class="avatar" onclick="selectAvatar(0)">
                <img src="../images/portrait_1.jpg" class="avatar" onclick="selectAvatar(1)">
                <img src="../images/portrait_2.jpg" class="avatar" onclick="selectAvatar(2)">
                <img src="../images/portrait_3.jpg" class="avatar" onclick="selectAvatar(3)">
                <img src="../images/portrait_4.jpg" class="avatar" onclick="selectAvatar(4)">
                <img src="../images/portrait_5.jpg" class="avatar" onclick="selectAvatar(5)">
                <img src="../images/portrait_6.jpg" class="avatar" onclick="selectAvatar(6)">
                <!-- Add more images as needed -->
            </div>
        </div>


        <div id="Rectangle4">
            <!-- <div class="Recent">近期战绩</div> -->
            <!-- <a class="button" onclick="redirectToRecord(event)">全部比赛></a> -->
            <div class="table3" id="recordTable">
                <div class="row">
                    <img class="head_photo" src="../images/portrait_0.jpg" />
                    <span class="info">
                        <span class="type">1 VS 1</span>
                        <span class="gametime">2023-10-31</span>
                    </span>
                    <span class="kda">
                        <img class="kill" src="../images/strength.png">
                        <span class="kills">
                            <p>0</p>
                        </span>
                        <img class="death" src="../images/wither.png">
                        <span class="deaths">
                            <p>0</p>
                        </span>
                    </span>
                    <span class="result_win">
                        <p>失败</p>
                    </span>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="../scripts/personal.js"></script>
</body>

</html>
