<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>历史战绩</title>
  <link rel="stylesheet" href="../styles/record.css">
  <script src="https://unpkg.com/vue@next"></script>
  <!-- import CSS -->
  <link rel="stylesheet" href="../styles/record.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div id="Background"></div>
  <nav>
    <span id="logo_nav">
      <a onclick="redirectToIndex(event)"><img class="LOGO" src="../images/LOGO.png" , alt="LOGO"></a>
    </span>
    <span class="header">
      <ul>
        <li><a class="header" id="page1" onclick="redirectToIndex(event)"><i class="fas fa-home"></i> 主页面</a></li>
        <li><a class="header" id="page2" onclick="redirectToPersonal(event)"><i class="fas fa-chart-bar"></i> 我的战绩</a>
        </li>
        <li><a class="header" id="page3" href="./forum-home.html"><i class="fas fa-users"></i> 社区</a></li>
      </ul>
    </span>

  </nav>

  <div id="Rectangle">

    <a onclick="redirectToPersonal(event)" class="button1">战绩总览</a>
    <a onclick="redirectToRecord(event)" class="button2">历史战绩</a>
    <!-- <hr class="HorizontalLine"> -->
    <!-- <p class="Text">历史战绩</p> -->
    <!-- <form>  
      <select id="Select" name="Select">  
        <option value="choice1" selected>单挑</option>  
        <option value="choice2">死斗</option>  
      </select>  
    </form> -->
    <div id="Rectangle1">

    </div>

    <div class="pagination">
      <button onclick="prevPage()" id="left">
        < </button>
          <span id="pageNum">1</span>
          <button onclick="nextPage()" id="right">></button>
    </div>
    
    <el-button></el-button>
    <div id="Rectangle2">
      <span id="date">时间</span>
      <span id="date-value"></span>
      <span id="type">类型</span>
      <span id="type-value"></span>
      <span id="duration">比赛时长</span>
      <span id="duration-value"></span>
      <div class="Win">
        <p>胜方</p>
          <img class="photo" id="win_photo" src="../images/portrait_1.jpg">
        <table class="Win_table">
          <tr>
            <td class="username_word" colspan="6">用户名</td>
              <td class="username" colspan="6"><div>用户名</div></td>
          </tr>
            <tr>
                <td class="kills_word" colspan="2">击杀数</td>
                <td class="kills" colspan="2">用户名</td>
                <td class="deaths_word" colspan="2">死亡数</td>
                <td class="deaths" colspan="2">用户名</td>
                <td class="kda_word" colspan="2">KDA</td>
                <td class="kda" colspan="2">用户名</td>
            </tr>
            <tr>
                <td class="damage_word" colspan="3">伤害</td>
                <td class="damage" colspan="3">用户名</td>
                <td class="taken_word" colspan="3">承伤</td>
                <td class="taken" colspan="3">用户名</td>
            </tr>
        </table>
      </div>
        <div class="Lose">
            <p>胜方</p>
            <img class="photo" id="lose_photo" src="../images/portrait_1.jpg">
            <table class="Lose_table">
                <tr>
                    <td class="username_word" colspan="6">用户名</td>
                    <td class="username" colspan="6"><div>用户名</div></td>
                </tr>
                <tr>
                    <td class="kills_word" colspan="2">击杀数</td>
                    <td class="kills" colspan="2">用户名</td>
                    <td class="deaths_word" colspan="2">死亡数</td>
                    <td class="deaths" colspan="2">用户名</td>
                    <td class="kda_word" colspan="2">KDA</td>
                    <td class="kda" colspan="2">用户名</td>
                </tr>
                <tr>
                    <td class="damage_word" colspan="3">伤害</td>
                    <td class="damage" colspan="3">用户名</td>
                    <td class="taken_word" colspan="3">承伤</td>
                    <td class="taken" colspan="3">用户名</td>
                </tr>
            </table>
        </div>
    </div>
  </div>
  <script src="../scripts/record.js"></script>
  <script src="https://unpkg.com/element-plus"></script>

</body>

</html>
