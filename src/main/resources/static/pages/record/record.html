<!DOCTYPE html>  
<html>

<body>

    <a href="../personal/personal.html" class="button1">战绩总览</a>
    <a href="../record/record.html" class="button2">历史战绩</a>
    <hr class="HorizontalLine">
    <p class="Text">历史战绩</p>

      <select id="Select" name="Select">  
        <option value="choice1" selected>单挑</option>

    <div id="Rectangle1">

      <button><span>胜利</span><span>日期</span></button>
      <button><span>胜利</span><span>日期</span></button>

      <div class="SmallRectangle Rect1">
          <p class="Up">时间</p>
          <p class="Down">10-31 20:46</p>
      </div>
      <div class="SmallRectangle Rect2">

              </tr>

      </div>
      <div class="Lose">

          <table>
              <tr>
                  <td>用户名</td><td>击杀数</td><td>死亡数</td><td>KDA</td><td>伤害</td><td>承伤</td>
