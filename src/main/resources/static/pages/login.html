<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="main">
        <div id="background"></div>
        <div class="navbar">
            <img class="LOGO">
        </div>
        <div class="login">
            <img class="LOGO">
            <div>
                <form id="login-form">
                    <input class="in" type="text" placeholder="用户名" id="username" required>
                    <input class="in" type="password" placeholder="密码" id="password" required>
                    <button class = "in" type="submit" onclick="validateLogin(event)">用户名登录</button>
                </form>
                <p class="message" id="verification-message"></p>

                <p class = "account" id="text">没有账号？</p>
                <a href="../pages/register.html" class = "account" id="register">注册账号</a>
                <a href="../pages/reset-password.html" class = "account" id="forget-password">忘记密码</a>
                <div class="container">
                    <div class="item line" id="line-one"></div>
                    <div class="item para" ><p>或者</p></div>
                    <div class="item line" id="line-two"></div>
                </div>
                <button onclick="RedirectToPage()" class = "in" type="button">使用邮箱登录</button>
                <script>
                    function validateLogin(event){
                        event.preventDefault();
                        var xmlHttpRequest = new XMLHttpRequest();

                        xmlHttpRequest.onreadystatechange=function(){ // 设置响应http请求状态变化的事件
                            if(xmlHttpRequest.readyState == 4){ // 判断异步调用是否成功,若成功开始局部更新数据
                                var jsonResult=JSON.parse(xmlHttpRequest.responseText);
                                var message = document.getElementById("verification-message");
                                if(xmlHttpRequest.status == 200) {
                                    message.textContent = jsonResult.message;
                                    message.style.color = "green";
                                    window.location.href = "../index.html";
                                } else {
                                    message.textContent = jsonResult.message;
                                    message.style.color = "red";
                                }
                            }else{
                                message.textContent = "发送不成功";
                                message.style.color = "red";
                            }
                        }

                        var username = document.getElementById("username").value;
                        var password = document.getElementById("password").value;
                        // 创建一个新的AJAX请求对象
                        var xhr = new XMLHttpRequest();

                        // 配置请求
                        xhr.open('GET', 'http://localhost:8080/login?username='+username+"&password="+password); // 根据您的实际需求指定适当的URL
                        xhr.setRequestHeader('Content-Type', 'application/json');
                        // 定义处理响应的函数
                        xhr.onload = function() {
                            if (xhr.status === 200) {
                                var response = xhr.responseText;
                                var jsonResult=JSON.parse(response);
                                var message = document.getElementById("verification-message");
                                message.textContent = jsonResult.message;
                                message.style.color = "green";
                                window.location.href = "../../index.html";
                            } else {
                                var message = document.getElementById("verification-message");
                                message.textContent = "发送不成功";
                                message.style.color = "red";
                                alert('请求失败。错误代码：' + xhr.status);
                            }
                        };

                        xhr.send();
                    }
                    function RedirectToPage() {
                        window.location.href = "email-login.html";
                    }
                    document.getElementById("login-form").addEventListener("submit", validateLogin);
                </script>
            </div>
        </div>
    </div>
</body>
</html>
