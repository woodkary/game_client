<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱登录</title>
    <link rel="stylesheet" href="../styles/email-login.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>
        <div class="navbar">
            <img class="LOGO">
        </div>
        <div class="login">
            <img class="LOGO">
            <div>
                <form id="login-form">
                    <input class="in" type="email" placeholder="你绑定的邮箱" id="email" required>
                    <button class="in" type="submit" onclick="validateLogin()" id="email-verification">邮箱验证</button>
                </form>

                <p class="message" id="verification-message"></p>

                <p class="account" id="text">没有账号？</p>
                <a href="../pages/register.html" class="account" id="register">注册账号</a>
                <a href="../pages/reset-password.html" class="account" id="forget-password">忘记密码</a>

                <div class="container">
                    <div class="item line" id="line-one"></div>
                    <div class="item para"><p>或者</p></div>
                    <div class="item line" id="line-two"></div>
                </div>

                <button onclick="redirectToLoginPage()" class="in" type="button">使用用户名登录</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/email-login.js"></script>
</body>
</html>
