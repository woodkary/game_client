<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email-login</title>
    <link rel="stylesheet" href="../styles/email-login.css">
</head>

<body>

    <div class="main">
        <div id="background"></div>
        <div class="navbar">
            <img class="LOGO">
        </div>
        <div class="login">
            <img class="LOGO">
            <div>
                <form id="verificationForm">
                    <input class="in" type="email" placeholder="你的邮箱" id="email" required>


                    <div class="verification">
                        <input class="in" type="text" placeholder="验证码" id="captcha">
                        <button class="in" type="submit" id="get-captcha-btn">发送验证码</button>
                    </div>

                    <button class="in" type="submit" onclick="validateEmailLogin(event)" id = email-verification >邮箱验证</button>
                    <p class="message" id="verification-message"></p>
                </form>
                <div class="help">
                    <p class="account" id="text">没有账号？</p>
                    <a href="../pages/register.html" class="account" id="register">注册账号</a>
                    <a href="../pages/reset-password.html" class="account" id="forget-password">忘记密码</a>
                </div>
                <div class="container">
                    <div class="item line" id="line-one"></div>
                    <div class="item para">
                        <p>或者</p>
                    </div>
                    <div class="item line" id="line-two"></div>
                </div>
                <div>
                    <button onclick="redirectToPage()" class="in" type="button">使用用户名登录</button>
                    <p class="message" id="verification-message"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/email-login.js"></script>
</body>

</html>
