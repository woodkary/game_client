<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
</head>
<div class="main">
    <div id="background"></div>
    <div class="navbar">
        <div>
            <a href="./login.html"><img class="LOGO"></a>
        </div>
    </div>

    <div class="container">
        <!-- <h2>重设密码</h2> -->
        <div class="logo_container">
            <a href="./login.html"> <img class="LOGO_sub"></a>
        </div>
        <form>

            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" placeholder="将密码改为" required>
                <br><br>
                <input type="password" id="retypePassword" name="retypePassword" placeholder="确认密码" required>
                <div class="password-strength">
                    <ul>
                        <li class="strong">密码长度在八位以上</li>
                        <li class="medium">包含数字和字母</li>
                    </ul>

                </div>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="输入绑定的邮箱" required>
                <div style="height: 5px"></div>
                <div class="verification">
                    <input type="text" placeholder="请输入验证码" id="captcha" required>

                    <button type="button" onclick="getCaptcha()" id="get-captcha-btn">获取验证码</button>

                </div>

            </div>
            <div style="height: 15px"></div>
            <button type="submit" id="change-password" onclick="submitVeriCode(event)">重设密码</button>
            <br>
        </form>
    </div>
</div>

<script src="../scripts/reset-password.js"></script>

</body>

</html>
