<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="../styles/reset-password.css">
</head>
    <div class="main">
        <div id="background"></div>
        <div class="navbar">
            <div>
                <img class="LOGO">
                <a href="../pages/login.html" id="return-to-login">返回登录界面</a>
            </div>
        </div>
        <div class="container">
            <h2>重设密码</h2>
            <form>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" placeholder="输入绑定的邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" name="password" placeholder="将密码改为" required>
                    <br><br>
                    <input type="password" id="password" name="password" placeholder="确认密码" required>
                    <div class="password-strength">
                            <li class="strong">密码长度在八位以上</li>
                            <li class="medium">包含数字</li>
                            <li class="weak">包含特殊字符</li>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text">邮箱验证码:</label>
                    <input type="text" id="text" name="text" placeholder="输入发送给你的邮箱验证码">
                    <br><br>
                    <button type="submit" id="send-code">发送验证码</button>
                </div>
                <button type="submit" id="change-password">重设密码</button>
                
            </form>
        </div>
    </div>

    <script>

    </script>

</body>
</html>
