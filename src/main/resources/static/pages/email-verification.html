<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="../styles/email-verification.css">
</head>

<body>
    <div class="main">
        <div class="background"></div>

        <nav class="navbar">
            <img class="LOGO">
            <a id="return-to-login" href="../pages/login.html">返回登录界面</a>
        </nav>

        <div class="container">
            <h2>邮箱验证</h2>
            <form>
                <div class="form-group" id="code-form">
                    <label for="verification-code">验证码:</label>
                    <input type="text" id="verification-code" name="verification-code" placeholder="输入验证码" required>
                    <button class="button" type="submit" id="confirm" onclick="checkVerificationCode()">确认</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/email-verification.js"></script>
</body>

</html>
